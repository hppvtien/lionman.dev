<script>
    $("document").ready(function () {
        $("#order_submit").submit(function (e) {
            let order_name = $("input[name=order_name]").val();
            let order_phone = $("input[name=order_phone]").val();
            $.ajax({
                url: "includes/submit.php",
                type: "post",
                dataType: "text",
                data: {
                    order_name: order_name,
                    order_phone: order_phone
                },
                
            });
        });
    });
</script>
